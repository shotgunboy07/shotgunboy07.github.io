문제풀이에 많이 나오는 내용이므로 <a href="">점화식<a>에 대한 내용은 알고 넘어가길 바란다. 복잡한 형태 말고 단항식의 형태로 나오는 것을 중심으로 보기로 하자.<p>
엄밀히 따지자면 점화식은 더이상 교육과정에서 다루지 않지만, 문제풀이시 시간을 많이 단축할 수 있기 때문에 알고 있으면 좋은 스킬이다.
수열의 점화식으로 수열의 규칙성을 귀찮게 구하지 않아도 빠르게 일반항을 구하여 수열의 항을 계산할 수 있기 때문이다.
